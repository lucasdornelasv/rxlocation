apply plugin: 'com.android.library'

//region Lambda
apply plugin: 'com.jakewharton.hugo'
apply plugin: 'me.tatarka.retrolambda'
//endregion

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.0'
    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        targetCompatibility JavaVersion.VERSION_1_8
        sourceCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')

    //region RxJava
    compile 'io.reactivex.rxjava2:rxjava:2.1.6'
    compile 'io.reactivex.rxjava2:rxandroid:2.0.1'
    //endregion


    testCompile 'junit:junit:4.12'
    androidTestCompile 'com.android.support.test:runner:1.0.1'
    androidTestCompile 'com.android.support.test.espresso:espresso-core:3.0.1'
}

task sourcesJar(type: Jar) {
    from android.sourceSets.main.java.srcDirs
    classifier = 'sources'
}

task javadoc(type: Javadoc) {
    failOnError  false
    source = android.sourceSets.main.java.sourceFiles
    classpath += project.files(android.getBootClasspath().join(File.pathSeparator))
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives sourcesJar
    archives javadocJar
}

ext {
    bintrayRepo = 'maven'
    bintrayName = 'rxlocation'

    publishedGroupId = 'com.github.luucasdornelas'
    libraryName = 'RxLocation'
    artifact = 'rxlocation'

    libraryDescription = 'RxLocation is a support library to location manager with RxJava2'

    siteUrl = 'https://github.com/luucasdornelas/rxlocation'
    gitUrl = 'https://github.com/luucasdornelas/rxlocation.git'

    libraryVersion = '0.0.1'

    developerId = 'luucasdornelas'
    developerName = 'Lucas Dornelas Vieira'
    developerEmail = 'lucasdornelasv@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}
